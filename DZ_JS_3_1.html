<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Решение ДЗ JS 3_1</title>
</head>
<body>
    <script>
        "use strict";
        // 1. С помощью цикла for написать алгоритм для вывода чисел (выводите в консоль, с помощью console.log) 
        // от 0 до 10 включительно, чтобы результат выглядел так:
        // 0 – это ноль
        // 1 – нечетное число
        // 2 – четное число
        // 3 – нечетное число
        // …
        // 10 – четное число
        let step;
        for (step = 0; step <= 10; step++) {
            if (step == 0) {
                console.log(step + ' – это ноль');
                } else if (step % 2 != 0) {
                    console.log(step + ' – нечетное число');
                 } else {
                    console.log(step + ' – четное число');
                  } 
        }
    </script>
    
</body>
</html>
