<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Решение ДЗ JS 1_1</title>
</head>
<body>
   <script>
       "use strict";
       /*
       1. Задать температуру в градусах по Цельсию. 
       Вывести в alert соответствующую температуру в градусах по Фаренгейту.
       */
       let Tc = 35; // температура по Цельсию
       let Tf = (9 / 5) * Tc + 32; // температура по Фаренгейту
       alert(Tf);

   </script> 
</body>
</html>
