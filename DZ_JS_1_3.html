<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Решение ДЗ JS 1_3</title>
</head>
<body>
    <script>
        "use strict";
        /*
        3. Вывести в консоль значения выражений и объяснить почему получились 
        такие значения используя комментарии к каждому выражению: 
        10 + 10 + "10"; 
        10 + "10" + 10; 
        10 + 10 + +"10"; (обратите внимание на пробелы, пишите также) 
        10 / -""; 
        10 / +"2,5"; (да здесь запятая, это не опечатка)
        */

        /* 
        10 + 10 + "10";
        1. Сначала складываются целые числа 10 + 10 = 20; 
        2. Происходит конкатенация 20 + "10", в итоге получается строка "2010" ;
        3. в переменную result1 записывается строка "2010", выводим переменную в консоль;
        */
       let result1 = 10 + 10 + "10";
       console.log(result1);

       /* 
        10 + "10" + 10;
        1. Сначала конкатенация 10 + "10" = "1010"; 
        2. затем снова конкатенация "1010" + "10", в итоге получается строка "101010" ;
        3. в переменную result2 записывается строка "101010", выводим переменную в консоль;
        */
       let result2 = 10 + "10" + 10;
       console.log(result2);

       /* 
        10 + 10 + +"10";
        1. Сначала складываются целые числа 10 + 10 = 20; 
        2. затем унарный плюс преобразует +"10" в 10, в итоге 20 + 10 = 30   ;
        3. в переменную result3 записывается число 30, выводим переменную в консоль;
        */
       let result3 = 10 + 10 + +"10";
       console.log(result3);

       /* 
        10 / -"";
        1. -"" пустая строка с минусом = -0; 
        2. затем 10 / -0 получаем -бесконечность    ;
        3. в переменную result4 записывается -Infinity, выводим переменную в консоль;
        */
       let result4 = 10 / -"";
       console.log(result4);

       /* 
        10 / +"2,5";
        1. +"2,5" превращается в NaN, т.к. разделитель должен быть . а не ,; 
        2. соответственно 10 / NaN получаем NaN;
        3. в переменную result5 записывается NaN, выводим переменную в консоль;
        */
       let result5 = 10 / +"2,5";
       console.log(result5);
    </script>   
</body>
</html>
