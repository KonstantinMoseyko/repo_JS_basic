<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Решение ДЗ JS 2_1</title>
</head>
<body>
    <script>
        "use strict";
        /*
        1. Объясните почему код даёт именно такие результаты?
        */

        //пример 1
        /* 
        1. В переменные a, b записывается 1, в c, d undefined; 
        2. Затем префиксный инкремент плюсует 1 в а, соответсвенно в с записывается 2;
        3. Выводим с в alert;
        */ 
        let a = 1, b = 1, c, d; 
        c = ++a; 
        alert(c); // ответ: 2 
        
        //пример 2
        /* 
        1. После переменной b постфиксный инкремент; 
        2. В переменную d записывается изначальное значение b = 1, 
        а только потом к b плюсуется 1;
        3. Соответсвенно в alert выводится переменная d со значением 1;
        */
        d = b++; 
        alert(d); //ответ: 1 

        //пример 3 
        /* 
        1. префиксный инкремент плюсует ещё 1 в а, соответсвенно а = 3; 
        2. В переменную с записывается 2 + 3, потомучто к переменной а 
        применяется префиксный инкремент;
        3. Соответсвенно в alert выводится переменная с со значением 5;
        */
        c = 2 + ++a; 
        alert(c); //ответ: 5 

        //пример 4 
        /* 
        1. После переменной b постфиксный инкремент; 
        2. В переменную d записывается изначальное значение b = 2, 
        а только потом к b плюсуется 1;
        3. Соответсвенно в alert выводится переменная d = 2 + 2 со значением 4;
        */
        d = 2 + b++; 
        alert(d); //ответ: 4

        // Выводится значение перменной а
        alert(a); //3

        // Выводится значение перменной b, в этот alert уже выводится значение 3
        alert(b); //3
    </script>
</body>
</html>
