<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Решение ДЗ JS 4_1_1_es5</title>
</head>

<body>
    <script>
        'use strict';
        // 1.1 (это обязательное задание) Сделайте в стиле es5, а затем в стиле es6 
        // (по аналогии из дополнительных видео -> 3 примеры наследования -> типы на es5 и es6), 
        // конструктор Product, который принимает параметры name и price, сохраните их как свойства объекта. 
        // Также объекты типа Product должны иметь метод make25PercentDiscount, 
        // который будет уменьшать цену в объекте на 25%. Имейте в виду, 
        // что метод make25PercentDiscount не должен быть внутри функции-конструктора, 
        // и также не нужно создавать отдельный объект-прототип (как объект transport в уроке).

        function Product(name, price) {
            this.name = name;
            this.price = price;
        }

        Product.prototype.make25PercentDiscount = function () {
            this.price = this.price * 0.75;
            console.log(this.name, this.price);
        };

        let pencil = new Product('Карандаш', 350);
        let pen = new Product('Ручка', 300);
        let scissors = new Product('Ножницы', 100);

        pencil.make25PercentDiscount();
        pen.make25PercentDiscount();
        scissors.make25PercentDiscount();
    </script>
</body>

</html>
