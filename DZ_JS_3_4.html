<body>
    <script>
        "use strict";
        // 4. Перед вами находится массив с продуктами в интернет-магазине. Вам нужно:
        // a. Получить все товары, у которых есть фотографии, можете использовать метод filter
        // b. Отсортируйте товары по цене (от низкой цены к высокой), можете использовать метод sort

        const products = [
            {
                id: 3,
                price: 127,
                photos: [
                    "1.jpg",
                    "2.jpg",
                ]
            },
            {
                id: 5,
                price: 499,
                photos: []
            },
            {
                id: 10,
                price: 26,
                photos: [
                    "3.jpg"
                ]
            },
            {
                id: 8,
                price: 78,
            },
        ];


        function findPhoto(value) {
            if ('photos' in value && value.photos.length > 0) {
                return true;
            } else {
                return false;
            }
        }

        const containsPhotos = products.filter(findPhoto);
        console.log(containsPhotos);


        const productSorted = products.sort(function compareNumbers(a, b) {
            return a.price - b.price;
        });

        console.log(productSorted);

    </script>
