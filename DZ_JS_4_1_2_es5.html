<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Решение ДЗ JS 4_1_2_es5</title>
</head>

<body>
    <script>
        'use strict';
        // 1.2 (это обязательное задание) Сделайте в стиле es5, а затем в стиле es6 
        // (по аналогии из дополнительных видео -> 3 примеры наследования -> механика наследования),
        // а) конструктор Post, который принимает параметры author, text, date и сохраняет их как свойства объекта. 
        // Объекты типа Post должны иметь метод edit, который будет принимать текст и записывать его в свойство text объекта.
        // б) конструктор AttachedPost, который принимает параметры author, text, date. 
        // Проинициализируйте эти свойства с помощью конструктора Post, чтобы не дублировать код. 
        // Также в конструкторе AttachedPost должно создаваться свойство highlighted со значением false. 
        // Унаследуйте в объектах типа AttachedPost методы из Post.
        // Объекты типа AttachedPost должны иметь метод makeTextHighlighted, 
        // который будет назначать свойству highlighted значение true.

        function Post(author, text, date) {
            this.author = author;
            this.text = text;
            this.date = date;
        }

        Post.prototype.edit = function (text) {
            this.text = text;
        };

        function AttachedPost(author, text, date) {
            Post.call(this, author, text, date);
            this.highlighted = false;
        }

        AttachedPost.prototype = Object.create(Post.prototype);
        AttachedPost.prototype.constructor = AttachedPost;

        AttachedPost.prototype.makeTextHighlighted = function() {
            this.highlighted = true;
        };

        let forum_post1 = new AttachedPost('Борисов Ю.В.', 'Установка драйвера', new Date());
        console.log(forum_post1);
        forum_post1.edit('Установка оборудования');
        forum_post1.makeTextHighlighted();
        console.log(forum_post1);

        let forum_post2 = new AttachedPost('Власов К.С.', 'Методика обучения', new Date());
        console.log(forum_post2);
        forum_post2.edit('Изучение ОС');
        forum_post2.makeTextHighlighted();
        console.log(forum_post2);

        let forum_post3 = new AttachedPost('RenamedUser', 'Программы', new Date());
        console.log(forum_post3);
        forum_post3.edit('Программы для решения задач');
        forum_post3.makeTextHighlighted();
        console.log(forum_post3);
    </script>
</body>

</html>
