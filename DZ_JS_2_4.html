<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Решение ДЗ JS 2_4</title>
</head>
<body>
    <script>
        "use strict";
        /*
        4. Реализовать основные 4 арифметические операции (+, -, /, *) в виде функций с двумя параметрами. 
        Т.е. например, функция для сложения должна принимать два числа, складывать их и возвращать результат.
        Обязательно использовать оператор return.
        */
        // Объявление функции (function definition, или function declaration, или function statement)
        function sum(a, b) {
          return a + b;
        }

        function diff(a, b) {
          return a - b;
        }

        function div(a, b) {
          return a / b;
        }

        function mul(a, b) {
          return a * b;
        }

        console.log(sum(5, 4));
        console.log(diff(5, 4));
        console.log(div(5, 4));
        console.log(mul(5, 4));
    </script>
    
</body>
</html>
